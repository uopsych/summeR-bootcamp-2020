Logical or (`|`) is inclusive, so `x | y` really means: 

* x or 
* y or 
* both x &amp; y

Exclusive or (`xor`) is exclusive, so `xor(x, y)` really means: 

* x or
* y...
* but not both x &amp; y


```r
x &lt;- c(0, 1, 0, 1)
y &lt;- c(0, 0, 1, 1)
boolean_or &lt;- x | y
exclusive_or &lt;- xor(x, y)
cbind(x, y, boolean_or, exclusive_or)
```

```
     x y boolean_or exclusive_or
[1,] 0 0          0            0
[2,] 1 0          1            1
[3,] 0 1          1            1
[4,] 1 1          1            0
```
